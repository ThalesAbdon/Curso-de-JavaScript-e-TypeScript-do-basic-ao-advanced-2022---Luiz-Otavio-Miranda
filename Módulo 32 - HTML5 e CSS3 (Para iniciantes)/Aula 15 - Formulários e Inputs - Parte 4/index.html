<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>

    <style>
      label {
        cursor: pointer;
        display: block;
      }
    </style>
  </head>
  <body>
    <form action="#" method="get" target="_blank" autocomplete="off">
      <p>Meu formulário</p>
      <p>
        <label for="nome">Nome:</label>
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Seu nome"
          required
        />
      </p>
      <p>
        <label
          >Você é um DEV?
          <input type="checkbox" id="dev" value="sim" />
        </label>
      </p>

      <p>
        Sexo:<br />
        <label for="feminino"
          >Feminino
          <input type="radio" id="feminino" name="genero" value="feminino" />
        </label>
        <label for="masculino"
          >Masculino
          <input type="radio" id="masculino" name="genero" value="masculino" />
        </label>
      </p>

      <p>
        <label for="date">Date:</label>
        <input
          type="date"
          id="date"
          name="date"
        />
      </p>

      <p>
        <label for="datetime-local">DateTime-Local:</label>
        <input
          type="datetime-local"
          id="datetime-local"
          name="datetime-local"
        />
      </p>

      <p>
        <label for="cor">Cor preferida:</label>
        <input
          type="color"
          id="cor"
          name="cor"
        />
      </p>

      <p>
        <label for="time">Horário:</label>
        <input
          type="time"
          id="time"
          name="time"
        />
      </p>

      <p>
        <label for="email">Seu e-mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="ex.: email@gmail.com"
        />
      </p>
      <p>
        <label for="password">Sua senha:</label>
        <input
          type="password"
          id="password"
          name="password"
        />
      </p>

      <p>
        <label for="file">Imagem png:</label>
        <input
          type="file"
          id="file"
          name="file"
          accept=".png"
          multiple
        />
      </p>

      <p>
        <label for="number">Number:</label>
        <input
          type="number"
          id="number"
          name="number"
          min="10"
          max="50"
        />
      </p>

      <p>
        <label for="range">Range:</label>
        <input
          type="range"
          id="range"
          name="range"
          min="10"
          max="50"

         
        />
      </p>

      <p>
        <label for="url">Sua url:</label>
        <input
          type="url"
          id="url"
          name="url"
        />
      </p>

      <p>
        <label for="search">Busca</label>
        <input
          type="search"
          id="search"
          name="search"
        />
      </p>

      <p>
        <label for="Select">Escolha alguma opção: </label>
        <select id ="select">
             <option value="qualquer coisa">1</option>
             <option value="qualquer coisa">2</option>
             <option value="qualquer coisa">3</option>
             <option value="qualquer coisa">4</option>
        </select>
    </p>

    <p>
        <label for="textarea">textarea:</label>
        <textarea name="textarea" id="textarea"></textarea>
    </p>

      <p>
        <button type="reset">Reset</button>
        <button type="submit">Enviar</button>
      </p>

      
    </form>
  </body>
</html>
